    <!--registation page start -->
    <div class="registration">
        <h3>Заполните поле регистрации</h3>
        <form id="application" class="input" name="application" method="POST" action="./personalArea.html">
            <div class="form">
                <div class="section">
                        <label for="login">Логин</label>
                        <input type="text" placeholder="example" name="login" minlength="2" id="login" required>
                </div>
                <div class="section">
                        <label>Пароль</label>
                        <input type="password" minlength="2" placeholder="**********" name="password" required>
                </div>
                <div class="section">
                        <label>ФИО</label>
                        <input name="name" id="frmNameA" minlength="2"placeholder="Иванов Иван Иванович" required autocomplete="name">
                </div>
                <div class="section">
                        <label>Номер телефона</label>
                        <input type="tel" name="telefon" minlength="10" name="telephone" placeholder="+38(123) 456-78-90"required>
                </div>
                <div class="section">
                    <label>E-mail</label>
                    <input type="email"minlength="10" name="email" id="frmEmailA" placeholder="name@example.com" required autocomplete="email">
                </div>
                <!-- <div class="section">
                    <label>Способ общения</label>
                    <select name="communion">
                        <option value="1">По телефону</option>
                        <option value="2">E-mail</option>
                    </select>
                </div> -->
                <div class="section">
                    <label>Дополнительная информация</label> 
                    <textarea name="information" cols="30" rows="10"></textarea>
                </div>          
                <div class="buttons">
                    <button type="submit">Зарегистрироваться</button>
                    <button class="reset" type="reset">Отмена</button>
                </div>
                <div class="save">
                        <input type="checkbox" name="save">
                        <p>Сохранить пароль</p>
                </div>
            </div>
            
        </form>
    </div>    
    <!--registation page end -->
